<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <title>Hello World</title>
        <script src="barcodescanner.js"></script>
        <script src="application.js"></script>
        <script>
            $(document)
                .on('pagebeforecreate', Application.updateIcons)
                .one('deviceready', Application.initApplication);
        </script>
    </head>
    <body>
        
        <div id="home" data-role="page">
            <header data-role="header" data-back-btn="true">
                <h1>TradeShow HomeScreen</h1>
            </header>
            <div data-role="content">
                <p>Welcome to Glanbia TradeShow scanner app</p>
                <a href="#scan" data-role="button" data-transition="slide">Scan your badge!</a>
            </div>
            <footer data-role="footer" data-position="fixed">
                <h2>Created by Donnchadh O'Leary</h2>
                <a href="#" data-icon="info" data-iconpos="notext" class="ui-btn-right">Credits</a>
            </footer>
        </div>

        <div id="scan" data-role="page">
            <header data-role="header" data-back-btn="true">
                <h1>Scan Screen</h1>
            </header>
            <div data-role="content">
                <input type="button" value="Scan Code" id="scan"/>
            </div>
            <div data-role="footer" data-position="fixed">
                <h4>Footer</h4>
            </div>
        </div>
    </body>
</html>
