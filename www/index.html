<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello World</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="barcodescanner.js"></script>
        <script src="js/application.js"></script>
        <script>
         $(document).on('pagebeforecreate orientationchange', Application.updateIcons);
         $(document).one('deviceready', Application.initApplication);
      </script>
    </head>
    <body>
        
        <div data-role="page">
            <header data-role="header" data-back-btn="true">
                <h1>TradeShow HomeScreen</h1>
            </header>
            <div data-role="content">
                <p>Welcome to Glanbia TradeShow scanner app</p>
                <a href="#scan-page" data-role="button" data-transition="slide">Scan your badge!</a>
            </div>
            <footer data-role="footer" data-position="fixed">
                <h2>Created by Donnchadh O'Leary</h2>
                <a href="#" data-icon="info" data-iconpos="notext" class="ui-btn-right">Credits</a>
            </footer>
        </div>

<div id="scan-page" data-role="page" data-title="Scan Page">
            <header data-role="header">
                <a href="index.html" data-icon="home" data-iconpos="notext">Home</a>
                <h1>Barcode scanner and endcoder</h1>
            </header>
            <div data-role="content">
                            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
                <input type="button" value="Scan Code" id="scan"/>
                <br/>
                <br/>Data :
                <br/>
                <input type="text" name="data" id="data" />
                <br/>
                <br/>
                <input type="button" value="Encode Data" id="encode" />
            </div>
        </div>
    </body>
</html>
